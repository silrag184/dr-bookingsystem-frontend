<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - BanglaDoctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">BanglaDoctor</a>
        </div>
    </nav>

    <!-- Confirmation Section -->
    <section class="confirmation py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-4">Booking Confirmation</h2>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Appointment Details</h5>
                            <p><strong>Patient Name:</strong> John Doe</p>
                            <p><strong>Doctor:</strong> Dr. Jane Smith</p>
                            <p><strong>Specialization:</strong> Dermatology</p>
                            <p><strong>Date:</strong> October 15, 2023</p>
                            <p><strong>Time:</strong> 2:00 PM</p>
                            <p><strong>Status:</strong> Confirmed</p>
                            <div class="qr-code">
                                <span>QR Code Placeholder</span>
                            </div>
                            <div class="text-center mt-4">
                                <button class="btn btn-primary me-2" onclick="downloadQR()">Download QR Code</button>
                                <button class="btn btn-secondary" onclick="downloadPDF()">Download PDF</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        function downloadQR() {
            alert('Downloading QR Code...');
        }
        function downloadPDF() {
            alert('Downloading PDF...');
        }
    </script>
</body>
</html>
