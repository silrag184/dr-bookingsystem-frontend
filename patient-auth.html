<!DOCTYPE html>
<html lang="en" x-data="{ isLogin: true }" xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Authentication</title>

  <!-- Remixicons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

  <!-- Auth CSS -->
  <link rel="stylesheet" href="assets/css/auth.css" />

  <!-- Style CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

  <div class="auth__logo text-center">
    <a href="index.html">
      <img src="assets/images/logo.svg" alt="BanglaDoctor Logo" height="60">
    </a>
  </div>
  
  <!-- Main container -->
  <div class="login container grid">
    <div class="login__container grid">
      <!-- Left slider with images and social links -->
      <div class="login__swiper swiper">
        <div class="login__swiper-data">
          <p class="login__swiper-subtitle">Welcome Back</p>
          <h1 class="login__swiper-title">
            Hello Patient,<br />
            Sign In To Get Started
          </h1>
        </div>

        <div class="login__swiper-social">
          <p class="login__swiper-subtitle">Our Social Media</p>

          <div class="login__swiper-links">
            <a href="https://www.facebook.com/bedimcode/" target="_blank" class="login__swiper-link"><i class="ri-facebook-circle-line"></i></a>

            <a href="https://www.instagram.com/bedimcode/" target="_blank" class="login__swiper-link" ><i class="ri-instagram-line"></i></a>

            <a href="https://x.com/bedimcode" target="_blank" class="login__swiper-link" ><i class="ri-twitter-x-line"></i></a>

            <a href="https://dribbble.com/" target="_blank" class="login__swiper-link" ><i class="ri-dribbble-fill"></i></a>
          </div>
        </div>

        <div class="swiper-wrapper">
          <img src="assets/images/bd01.webp" alt="image" class="login__swiper-img swiper-slide"/>
          <img src="assets/images/bd02.webp" alt="image" class="login__swiper-img swiper-slide"/>
          <img src="assets/images/bd03.webp" alt="image" class="login__swiper-img swiper-slide"/>
        </div>

        <div class="swiper-pagination"></div>
      </div>

      <!-- Right form area -->
      <div class="login__area grid">
        <!-- Login form -->
        <template x-if="isLogin">
          <div class="login__data" x-transition>
            <h1 class="login__title">Welcome Back !!</h1>
            <p class="login__description">Please enter your details.</p>

            <button class="login__button-border">
              <i class="ri-google-fill"></i> Sign in with Google
            </button>

            <span class="login__line">or</span>

            <form action="" class="login__form" @submit.prevent>
              <div class="login__content grid">
                <div class="login__box">
                  <input type="email" name="email" placeholder="Email" class="login__input" required/>
                  <i class="ri-mail-line"></i>
                </div>

                <div class="login__box">
                  <input type="password" name="password" placeholder="Password" class="login__input" id="loginPass" required/>
                  <i class="ri-eye-line login__eye" id="loginEye"></i>
                </div>
              </div>

              <a href="#" class="login__forgot">Forgot Password?</a>

              <button type="submit" class="login__button">Log In</button>
            </form>

            <p class="login__switch">
              Donâ€™t have an account?
              <a href="#" class="login__sign" @click.prevent="isLogin = false"
                >Sign Up</a
              >
            </p>
          </div>
        </template>

        <!-- Register form -->
        <template x-if="!isLogin">
          <div class="login__data" x-transition>
            <h1 class="login__title">Create Account</h1>
            <p class="login__description">Please fill in the form to register.</p>

            <button class="login__button-border">
              <i class="ri-google-fill"></i> Sign up with Google
            </button>

            <span class="login__line">or</span>

            <form action="" class="login__form" @submit.prevent>
              <div class="login__content grid">
                <div class="login__box">
                  <input type="text" name="name" placeholder="Full Name" class="login__input" required/>
                  <i class="ri-user-line"></i>
                </div>

                <div class="login__box">
                  <input type="email" name="email" placeholder="Email" class="login__input" required/>
                  <i class="ri-mail-line"></i>
                </div>

                <div class="login__box">
                  <input type="tel" name="phone" placeholder="Phone Number" class="login__input" required/>
                  <i class="ri-phone-line"></i>
                </div>

                <div class="login__box">
                  <input type="date" name="dob" placeholder="Date of Birth" class="login__input" required/>
                  <i class="ri-calendar-line"></i>
                </div>

                <div class="login__box">
                  <input type="text" name="address" placeholder="Address" class="login__input" required/>
                  <i class="ri-home-line"></i>
                </div>

                <div class="login__box">
                  <input type="password" name="password" placeholder="Password" class="login__input" id="registerPass" required/>
                  <i class="ri-eye-line login__eye" id="registerEye"></i>
                </div>

                <div class="login__box">
                  <input type="password" name="confirm_password" placeholder="Confirm Password" class="login__input" id="confirmPass" required/>
                  <i class="ri-eye-line login__eye" id="confirmEye"></i>
                </div>
              </div>

              <button type="submit" class="login__button">Register</button>
            </form>

            <p class="login__switch">
              Already have an account?
              <a href="#" class="login__sign" @click.prevent="isLogin = true">Log In</a>
            </p>
          </div>
        </template>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
      <div class="container">
          <div class="row">
              <div class="col-md-4">
                  <h5>Contact Us</h5>
                  <div class="contact-item">
                      <a href="https://www.linkedin.com/company/bangladoctor" target="_blank" class="linkedin-link">
                          <i class="fab fa-linkedin"></i> info@bangladoctor.com
                      </a>
                  </div>
                  <div class="contact-item">
                      <p>Phone: +880 123 456 7890</p>
                  </div>
              </div>
              <div class="col-md-4">
                  <h5>Quick Links</h5>
                  <ul class="quick-links">
                      <li><a href="#about">About Us</a></li>
                      <li><a href="#terms">Terms & Conditions</a></li>
                  </ul>
              </div>
              <div class="col-md-4">
                  <h5>Subscribe</h5>
                  <form class="subscribe-form" action="#" method="post">
                      <input type="email" placeholder="Enter email" required>
                      <button type="submit">Subscribe</button>
                  </form>
              </div>
          </div>
          <div class="copyright">
              <p>&copy; 2023 BanglaDoctor Appointment Management</p>
          </div>
      </div>
  </footer>

  <!-- Swiper JS -->
  <script src="assets/js/swiper-bundle.min.js"></script>

  <!-- Main JS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
